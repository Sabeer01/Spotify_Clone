<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Spotify-Clone</title>
    <script src="https://kit.fontawesome.com/b8a003aff0.js" crossorigin="anonymous"></script>
</head>
<body>
      
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

   <div class="container">
    <div class="songcontainer">
          <h1 class="oneh1">My Playlist</h1>
            <div class="songlist">
                <img alt="">
                <span>First Class</span>
                <span class="timestamp"><span class="playicon">5:20min</span> <i id="0" class="fa-regular songitemplay fa-circle-play"></i></span>
            </div>
            <div class="songlist">
                <img alt="">
                <span>First Class</span>
                <span class="timestamp"><span class="playicon">5:20min</span> <i id="1" class="fa-regular songitemplay fa-circle-play"></i></span>
            </div>
            <div class="songlist">
                <img alt="">
                <span>First Class</span>
                <span class="timestamp"><span class="playicon">5:20min</span> <i id="2" class="fa-regular songitemplay fa-circle-play"></i></span>
            </div>
            <div class="songlist">
                <img alt="">
                <span>First Class</span>
                <span class="timestamp"><span class="playicon">5:20min</span> <i id="3" class="fa-regular songitemplay fa-circle-play"></i></span>
            </div>
            <div class="songlist">
                <img alt="">
                <span>First Class</span>
                <span class="timestamp"><span class="playicon">5:20min</span> <i id="4" class="fa-regular songitemplay fa-circle-play"></i></span>
            </div>
            <div class="songlist">
                <img alt="">
                <span>First Class</span>
                <span class="timestamp"><span class="playicon">5:20min</span> <i id="5" class="fa-regular songitemplay fa-circle-play"></i></span>
            </div>
    </div>
    <div class="songbanner"></div>
   </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="songname">
        <img src="gif.gif" width="34px" id="gif">
        <span id="songgif">First Class</span>
    </div>
    <div class="icons">
        <!--Icons-->
        <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
    </div>
  </div>




   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</body>
</html>
